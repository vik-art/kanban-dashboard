<header class="header">
    <div class="container">
        <h1>Kanban Dashboard</h1>
    </div>
</header>
<main>
    <section>
      <div class="container">
        <button class="btn" mat-button (click)="openDialog()">Add new task</button>
      </div>
        <div class="container board-container">
            <div class="board-bar">
                <div class="example-container">                 
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="todo"
                      [cdkDropListConnectedTo]="[doneList, finishedList]"
                      class="list"
                      (cdkDropListDropped)="drop($event)">
                      <div
                      class="box" 
                      *ngFor="let item of todo" 
                      cdkDrag
                      [cdkDragDisabled]="item.disabled"
                      >{{item.value}}</div>
                      </div>
                  </div>
                  
                  <div class="example-container">                  
                    <div
                      cdkDropList
                      #doneList="cdkDropList"
                      [cdkDropListData]="done"
                      [cdkDropListConnectedTo]="[todoList, finishedList]"
                      class="list"
                      (cdkDropListDropped)="drop($event)">
                      <div 
                      class="box" 
                      *ngFor="let item of done" 
                      cdkDrag
                      [cdkDragDisabled]="item.disabled"
                      >{{item.value}}</div>
                    </div>
                  </div>
                  <div class="example-container">                 
                    <div
                      cdkDropList
                      #finishedList="cdkDropList"
                      [cdkDropListData]="finishedTodo"
                      [cdkDropListConnectedTo]="[todoList, doneList]"
                      class="list"
                      (cdkDropListDropped)="drop($event)">
                      <div 
                      class="box" 
                      *ngFor="let item of finishedTodo" 
                      cdkDrag
                      [cdkDragDisabled]="item.disabled"
                      >{{item.value}}</div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
</main>
